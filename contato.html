<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleContato.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Menu de navegação -->
            <nav>
                <ul id="menuNavegacao">
                    <button><a href="index.html"><i class="fas fa-home"></i> Início</a></button>
                    <button><a href="sobreMim.html"><i class="fas fa-address-card"></i> Sobre Mim</a></button>
                    <button><a href="formacao.html"><i class="fas fa-graduation-cap"></i> Formação</a></button>
                    <button><a href="portifolio.html"><i class="fas fa-folder-open"></i> Portifolio</a></button>
                </ul>
            </nav>
            
            <h1>Entre em Contato</h1>
            
            <!-- Formulário de contato -->
            <form class="form-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                
                <!-- Botão de envio -->
                <button type="submit" class="btn-enviar">
                    <i class="fas fa-paper-plane"></i> Enviar Mensagem
                </button>
            </form>
        </div>
    </div>
</body>
</html>
